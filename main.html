        // A*ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã®å®Ÿè£…
        class AStarNode {
            constructor(spot, g = 0, h = 0) {
                this.spot = spot;
                this.g = g; // é–‹å§‹ç‚¹ã‹ã‚‰ã®å®Ÿéš›ã®ã‚³ã‚¹ãƒˆ
                this.h = h; // ãƒ’ãƒ¥ãƒ¼ãƒªã‚¹ãƒ†ã‚£ãƒƒã‚¯ï¼ˆæ¨å®šã‚³ã‚¹ãƒˆï¼‰
                this.f = g + h; // ç·ã‚³ã‚¹ãƒˆ
                this.parent = null;
            }
        }

        function calculateDistance(point1, point2) {
            const R = 6371; // åœ°çƒã®åŠå¾„ï¼ˆkmï¼‰
            const dLat = (point2.lat - point1.lat) * Math.PI / 180;
            const dLng = (point2.lng - point1.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function aStarSearch(start, end, spots) {
            // å…¨ã¦ã®åœ°ç‚¹ï¼ˆé–‹å§‹ã€çµ‚äº†ã€è¦³å…‰ã‚¹ãƒãƒƒãƒˆï¼‰ã‚’å«ã‚€ã‚°ãƒ©ãƒ•ã‚’ä½œæˆ
            const allPoints = [start, ...spots, end];
            const openSet = [];
            const closedSet = [];
            
            const startNode = new AStarNode(start);
            openSet.push(startNode);
            
            while (openSet.length > 0) {
                // få€¤ãŒæœ€å°ã®ãƒãƒ¼ãƒ‰ã‚’é¸æŠ
                openSet.sort((a, b) => a.f - b.f);
                const currentNode = openSet.shift();
                closedSet.push(currentNode);
                
                // ã‚´ãƒ¼ãƒ«ã«åˆ°é”ã—ãŸå ´åˆ
                if (currentNode.spot === end) {
                    const path = [];
                    let node = currentNode;
                    while (node) {
                        path.unshift(node.spot);
                        node = node.parent;
                    }
                    return path;
                }
                
                // éš£æ¥ãƒãƒ¼ãƒ‰ã‚’æ¢ç´¢
                for (const neighbor of allPoints) {
                    if (neighbor === currentNode.spot) continue;
                    if (closedSet.some(node => node.spot === neighbor)) continue;
                    
                    const g = currentNode.g + calculateDistance(currentNode.spot, neighbor);
                    const h = calculateDistance(neighbor, end);
                    const f = g + h;
                    
                    const existingNode = openSet.find(node => node.spot === neighbor);
                    if (existingNode && g >= existingNode.g) continue;
                    
                    const newNode = new AStarNode(neighbor, g, h);
                    newNode.parent = currentNode;
                    
                    if (existingNode) {
                        const index = openSet.indexOf(existingNode);
                        openSet[index] = newNode;
                    } else {
                        openSet.push(newNode);
                    }
                }
            }
            
            return null; // ãƒ‘ã‚¹ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆ
        }

                // Google Maps DirectionsServiceã‚’ä½¿ç”¨ã—ã¦å®Ÿéš›ã®é“è·¯ãƒ«ãƒ¼ãƒˆã‚’å–å¾—
                const waypoints = optimalPath.slice(1, -1).map(point => ({
                    location: new google.maps.LatLng(point.lat, point.lng),
                    stopover: true
                }));
                
                const request = {
                    origin: new google.maps.LatLng(optimalPath[0].lat, optimalPath[0].lng),
                    destination: new google.maps.LatLng(optimalPath[optimalPath.length - 1].lat, optimalPath[optimalPath.length - 1].lng),
                    waypoints: waypoints,
                    travelMode: google.maps.TravelMode.WALKING, // äººåŠ›è»Šã¯å¾’æ­©ãƒ¢ãƒ¼ãƒ‰ãŒæœ€é©
                    optimizeWaypoints: false // A*ã§æ—¢ã«æœ€é©åŒ–æ¸ˆã¿
                };
                
                directionsService.route(request, function(result, status) {

                    } else {

            }
        }
